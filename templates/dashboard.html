<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <text style="text-align: right;">EE193 Dashboard</text>
        <text style="text-align: right;">Date </text>
    </div>

    <div class="navbar">
        <h1>Fire Nation</h1>
        <b>Node: {{nodeid}}</b><br/>
        <a href="/" style="color: #EBDDFF;">Back</a>

        <div class="menu" style="margin: 50px 0;">
        <h2>Home</h2>
        <h2>Temperature &nbsp;🌡️</h2>
        <h2>Battery &nbsp;🔋</h2>
        <h2>Settings &nbsp;⚙️</h2>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <span class="icon">
                <div style="display: inline-block;">
                    <h3>Temperature🌡️</h3>
                    <p>{{ temp }}°C</p>
                </div>
                <div style="display: inline-block; padding: 0 10px;">
                    <h3>Battery🔋</h3>
                    <p>{{ battery }}%</p>
                </div>
                <div style="display: inline-block; padding: 0 5px">
                    <h3>Alert</h3>
                    <p> {{ alert }} -- </p>
                </div>
            </span>
        </div>

        <div class="card">
            <canvas id="tempChart" width="800" height="350" aria-label="Hello temperature World">
            </canvas>
        </div>

        <div class="card">
            <canvas id="batteryChart" width="800" height="350" aria-label="Hello battery World">
            </canvas>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temp1 (°C)</th>
                    <th>Temp2 (°C)</th>
                    <th>Battery (%)</th>
                </tr>
            </thead>
            <tbody id="data-table">
            </tbody>
        </table>
    </div>

    <script>
        const data = JSON.parse('{{ data | safe }}');

        // Populate data table
        const dataTable = document.getElementById('data-table');
        data.forEach(item => {
            const row = `<tr>
                <td>${item.time}</td>
                <td>${item.temp1}</td>
                <td>${item.temp2}</td>
                <td>${item.battery}</td>
            </tr>`;
            dataTable.innerHTML += row;
        });

        // Chart.js for temperature visualization
        const ctx = document.getElementById('tempChart').getContext('2d');
        const tempChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(item => item.time),
                datasets: [{
                    label: 'Temp1',
                    data: data.map(item => item.temp1),
                    borderColor: '#40739e',
                    backgroundColor: '#487eb0',
                }, {
                    label: 'Temp2',
                    data: data.map(item => item.temp2),
                    borderColor: '#e1b12c',
                    backgroundColor: '#fbc531',
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    title: {
                        align: 'start',
                        color: '#68548E',
                        display: true,
                        font: {
                            size: 18
                        },
                        text: 'Temperature'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            align: 'end',
                            text: 'Time'
                        }
                    },
                }
            }
        });

        // battery visualization
        const ctx2 = document.getElementById('batteryChart').getContext('2d');
        const batteryChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: data.map(item => item.time),
                datasets: [{
                    label: 'Battery',
                    data: data.map(item => item.battery),
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    title: {
                        align: 'start',
                        color: '#68548E',
                        display: true,
                        font: {
                            size: 18
                        },
                        text: 'Battery'
                    }
                }
            }
        });
    </script>
</body>

</html>
